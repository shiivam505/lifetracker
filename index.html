<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="tracker-header">
            <h1>LIFE TRACKER</h1>
        </header>

        <main class="tracker-main">
            <section class="events-section panel">
                <div class="events-header"> <h2>EVENTS</h2>
                    <button class="add-event-btn" id="add-event-btn"><i class="fas fa-plus"></i></button>
                </div>
                <div class="event-list" id="event-list">
                    </div>
            </section>

            <section class="top-panel panel">
                <div class="date-display">
                    <span id="current-date"></span>
                </div>
                <div class="habit-buttons-container">
                    <div class="habit-button" data-habit="workout">
                        <i class="fas fa-dumbbell"></i>
                        <span>workout</span>
                    </div>
                    <div class="habit-button" data-habit="study">
                        <i class="fas fa-book"></i>
                        <span>study</span>
                    </div>
                    <div class="habit-button" data-habit="drinking">
                        <i class="fas fa-tint"></i>
                        <span>drinking</span>
                    </div>
                    <div class="habit-button" data-habit="code">
                        <i class="fas fa-code"></i>
                        <span>code</span>
                    </div>
                    <div class="habit-button" data-habit="sleep">
                        <i class="fas fa-moon"></i>
                        <span>sleep</span>
                    </div>
                    <div class="habit-button" data-habit="phone">
                        <i class="fas fa-mobile-alt"></i>
                        <span>phone</span>
                    </div>
                </div>
            </section>

            <section class="notes-section panel">
                <div class="notes-header">
                    <h2>NOTES</h2>
                    <button class="add-note-btn" id="add-note-btn"><i class="fas fa-plus"></i></button>
                </div>
                <div class="note-list" id="note-list">
                    <div class="note-item">
                        <input type="checkbox">
                        <span contenteditable="true" class="note-text">adsd,bcsjkdfvbasfv</span>
                        <button class="delete-note-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="note-item">
                        <input type="checkbox">
                        <span contenteditable="true" class="note-text">adsd,bcsjkdfvbasfv</span>
                        <button class="delete-note-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="note-item">
                        <input type="checkbox">
                        <span contenteditable="true" class="note-text">Learn new CSS tricks</span>
                        <button class="delete-note-btn"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </section>

            <section class="graph-section panel">
                <div class="graph-placeholder">
                    <svg width="100%" height="100%" viewBox="0 0 300 200" preserveAspectRatio="none">
                        <line x1="20" y1="180" x2="280" y2="180" stroke="black" stroke-width="2"/>
                        <line x1="20" y1="20" x2="20" y2="180" stroke="black" stroke-width="2"/>
                        <path d="M30 150 L60 100 L90 130 L120 70 L150 110 L180 80 L210 120 L240 90 L270 140" fill="none" stroke="black" stroke-width="2"/>
                        <line x1="20" y1="180" x2="20" y2="185" stroke="black" stroke-width="1"/>
                        <line x1="50" y1="180" x2="50" y2="185" stroke="black" stroke-width="1"/>
                        <line x1="80" y1="180" x2="80" y2="185" stroke="black" stroke-width="1"/>
                        <line x1="110" y1="180" x2="110" y2="185" stroke="black" stroke-width="1"/>
                        <line x1="140" y1="180" x2="140" y2="185" stroke="black" stroke-width="1"/>
                        <line x1="170" y1="180" x2="170" y2="185" stroke="black" stroke-width="1"/>
                        <line x1="200" y1="180" x2="200" y2="185" stroke="black" stroke-width="1"/>
                        <line x1="230" y1="180" x2="230" y2="185" stroke="black" stroke-width="1"/>
                        <line x1="260" y1="180" x2="260" y2="185" stroke="black" stroke-width="1"/>
                        <line x1="15" y1="150" x2="20" y2="150" stroke="black" stroke-width="1"/>
                        <line x1="15" y1="120" x2="20" y2="120" stroke="black" stroke-width="1"/>
                        <line x1="15" y1="90" x2="20" y2="90" stroke="black" stroke-width="1"/>
                        <line x1="15" y1="60" x2="20" y2="60" stroke="black" stroke-width="1"/>
                        <line x1="15" y1="30" x2="20" y2="30" stroke="black" stroke-width="1"/>
                    </svg>
                </div>
            </section>
        </main>

        <div class="fab-container">
            <div class="fab-button" id="main-fab">
                <i class="fas fa-plus"></i>
            </div>
            <div class="fab-toolkits hidden">
                <div class="toolkit-item" data-action="edit">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <div class="toolkit-item" data-action="finance">
                    <i class="fas fa-rupee-sign"></i>
                </div>
                <div class="toolkit-item" data-action="tasks">
                    <i class="fas fa-check-square"></i>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
